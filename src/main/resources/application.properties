spring.application.name=LoginRegister
server.port=9091
server.servlet.context-path=/hym

# Hibernate 不自動建立或更新資料表
spring.jpa.hibernate.ddl-auto=create

#MySQL 資料庫連線設定
spring.datasource.url=jdbc:mysql://localhost:3306/LoginRegister?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Taipei&characterEncoding=utf8
spring.datasource.username=帳號保密
spring.datasource.password=密碼保密
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver